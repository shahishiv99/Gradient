<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <style>
      body {
        margin: auto;
        box-sizing: border-box;
      }
      .contenor {
        width: auto;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(to right, red, yellow);
      }
      .id {
        text-align: center;
        margin: auto;
        padding: 5px;
      }
      h1 {
        color: red;
      }
      h2 {
        color: green;
      }
    </style>
  </head>

  <body>
    <div class="contenor" id="contenor">
      <div class="id">
        <h1>Background Generator</h1>
        <h2>Current CSS Background</h2>
        <label>Select the color</label><br />
        <input type="color" id="firstColor" />
        <input type="color" id="secondColor" />
        <h3 id="linear"></h3>
      </div>
    </div>

    <script>
      const first = document.getElementById("firstColor");
      const second = document.getElementById("secondColor");
      const head = document.getElementById("linear");
      const con = document.getElementById("contenor");

      const changeColor = () => {
        con.style.background =
          "linear-gradient(to right, " +
          first.value +
          ", " +
          second.value +
          ")";
      };

      first.addEventListener("input", changeColor);
      second.addEventListener("input", changeColor);
    </script>
  </body>
</html>
